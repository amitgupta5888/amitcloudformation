AWSTemplateFormatVersion: "2010-09-09"
# Creates  EC2 in environment
Parameters:
  TypeofInstance:
    Type: String 
    Default: t2.micro
    AllowedValues:
    - t2.micro
    - t2.large
    - m4.large
Resources:
  TestEC2:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-0d2692b6acea72ee6
      InstanceType: !Ref TypeofInstance
      SecurityGroups:
        - default
        - !Ref TestSG
      Tags: 
        - Key: Name
          Value: TestEC2instance
  TestSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription:  TestSG
      GroupName: TestSG
      SecurityGroupIngress: 
        IpProtocol: TCP
        FromPort: 22
        ToPort: 22
        CidrIp: 10.2.2.2/32
